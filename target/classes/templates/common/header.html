<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Website example</title>
    <meta name="viewport" content="width=device-width",initial-scale="1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        {
            height: 200px;
            background: #aaa;
        }

    </style>
</head>
<body>
    <div th:fragment="navbar">
        <div class="jumbotron text-center" style="margin-bottom: 0">
            <h1>Spring Website</h1>
            <p>Web Development App</p>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toogle" data-toogle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Spring Boot</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{'/index'}">Home</a></li>
                        <li><a th:href="@{'/aboutus'}">aboutus</a></li>
                        <li><a th:href="@{'/contactus'}">contactus</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

</body>
</html>
